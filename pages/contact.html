  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/style.css">

</head>
<body style="overflow-y: scroll;">
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <!-- Logo -->
        <img class="scale-on-hover pointer-on-hover" src="../img/logo4.svg" alt="" style="width: 12%; height: 12%;">
        <!-- Toggle-Btn -->
        <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- SideBar -->
        <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <!-- Sidebar Header -->
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <!-- Sidebar Body -->
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
            <ul class="navbar-nav justify-content-center align-items-center flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a class="nav-link scale-on-hover unscale-on-click" href="index.html">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link scale-on-hover unscale-on-click" href="about.html">Sobre</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link scale-on-hover unscale-on-click" href="services.html">Serviços</a>
              </li>            
              <li class="nav-item mx-2">
                <a class="nav-link active scale-on-hover unscale-on-click" href="contact.html">Contato</a>
              </li>
            </ul>
            <!-- Botão-->
            <div class="d-flex flex-column flex-lg-row align-items-center gap-3">
              <a href="services.html" class="text-white text-decoration-none px-3 py-1 rounded-3" style="background-color: #40C0FF;">Teste Grátis</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container my-5">
      <h1 class="mb-4">Entre em Contato</h1>
      <form action="https://formspree.io/f/mrgwvlyk" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem:</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </main>
  <footer class="bg-transparent text-light py-4 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Financ.IA</h5>
          <p>&copy; 2023 Financ.IA. Todos os direitos reservados.</p>
        </div>
        <div class="col-md-6 text-end">
          <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a>
        </div>
      </div>
    </div>
  </footer>
